<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&family=Josefin+Sans:wght@200;400;700&display=swap"
        rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Exchange Rate</title>
</head>

<body>
    <div id="Container">
        <form action="" id="input_form">
            <div class="inp-rate" id="from-curr">
                <input id="amnt" type="number" placeholder="Amount">
                <input type="text" id="from-curr-input" placeholder="Enter currency ticker">
            </div>

            <div class="inp-rate" id="to-curr">
                <!-- <input type="number"> -->
                <div id=box style="border-top-width: 0px;border-bottom-width: 0px;">
                </div>
                <input type="text" placeholder="Enter currency ticker" id="to-curr-input">
            </div>
            <button type="submit" id="submit-btn"> Get rate</button>
        </form>
    </div>
    <script src="code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
